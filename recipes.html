<h1>Recipes</h1>
<body>

<div id = "search">
<div class="search_form">
  <input class='query' placeholder="Search..."/>
  <input input type="number" class='limit' max="20" min="1" placeholder="number of results..."/>

  <div class='health_selection'>
    <input type="radio" name="health" value="vegetarian" checked="checked"> Vegetarian
    <input type="radio" name="health" value="vegan"> Vegan


  <button onclick= getRecipes()>submit</button>


<div id="error_message"></div>

<ul class="recipes"></ul>

</div>

<link rel="stylesheet" type="text/css" href="recipe.css">
